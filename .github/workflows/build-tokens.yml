name: Build Design Tokens

# Khi nÃ o cháº¡y workflow nÃ y?
on:
  push:
    branches: [main]
    paths:
      - 'tokens/**'          # Chá»‰ cháº¡y khi thay Ä‘á»•i file trong thÆ° má»¥c tokens/
      - 'sd.config.mjs'      # Hoáº·c khi thay Ä‘á»•i config
  
  # Cho phÃ©p cháº¡y thá»§ cÃ´ng tá»« tab Actions trÃªn GitHub
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Cáº¥p quyá»n Ä‘á»ƒ workflow cÃ³ thá»ƒ push code
    permissions:
      contents: write
    
    steps:
      # 1. Checkout code tá»« repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 3. CÃ i Ä‘áº·t dependencies
      - name: Install dependencies
        run: npm ci
      
      # 4. Build design tokens
      - name: Build tokens
        run: npm run build:tokens
      
      # 5. Kiá»ƒm tra cÃ³ thay Ä‘á»•i khÃ´ng
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet build/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      # 6. Commit vÃ  push náº¿u cÃ³ thay Ä‘á»•i
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "actions@github.com"
          git add build/
          git commit -m "ðŸŽ¨ Auto-build: Update design tokens [skip ci]"
          git push
